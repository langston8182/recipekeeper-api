openapi: 3.0.3
info:
  title: RecipeKeeper API
  description: API pour gérer des recettes de cuisine
  version: 1.0.0
  contact:
    name: RecipeKeeper Support

servers:
  - url: https://api.example.com/prod
    description: Production
  - url: https://api.example.com/dev
    description: Development

tags:
  - name: Recipes
    description: Gestion des recettes de cuisine

paths:
  /recipes:
    get:
      tags:
        - Recipes
      summary: Récupérer toutes les recettes
      description: Retourne une liste de recettes avec possibilité de filtrer et trier
      operationId: getAllRecipes
      parameters:
        - name: limit
          in: query
          description: Nombre maximum de recettes à retourner
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
        - name: skip
          in: query
          description: Nombre de recettes à ignorer (pagination)
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: sortBy
          in: query
          description: Champ pour le tri
          required: false
          schema:
            type: string
            default: createdAt
            enum:
              - createdAt
              - updatedAt
              - title
              - servings
        - name: sortOrder
          in: query
          description: Ordre de tri
          required: false
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - name: tags
          in: query
          description: Filtrer par tags (séparés par des virgules)
          required: false
          schema:
            type: string
            example: italien,rapide
      responses:
        '200':
          description: Liste des recettes récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: Nombre de recettes retournées
                    example: 2
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Recipes
      summary: Créer une nouvelle recette
      description: Crée une nouvelle recette avec les informations fournies
      operationId: createRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeInput'
      responses:
        '200':
          description: Recette créée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Recette créée avec succès
                  data:
                    $ref: '#/components/schemas/Recipe'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{id}:
    get:
      tags:
        - Recipes
      summary: Récupérer une recette par ID
      description: Retourne les détails d'une recette spécifique
      operationId: getRecipeById
      parameters:
        - name: id
          in: path
          description: ID unique de la recette (MongoDB ObjectId)
          required: true
          schema:
            type: string
            pattern: '^[a-f\d]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Recette récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Recipe'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    Recipe:
      type: object
      required:
        - id
        - title
        - servings
        - ingredients
        - steps
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: ID unique de la recette (MongoDB ObjectId)
          example: 507f1f77bcf86cd799439011
        _id:
          type: string
          description: ID MongoDB (alias de id)
          example: 507f1f77bcf86cd799439011
        title:
          type: string
          description: Titre de la recette
          maxLength: 200
          example: Spaghetti Carbonara
        servings:
          type: integer
          description: Nombre de portions
          minimum: 1
          example: 4
        ingredients:
          type: array
          description: Liste des ingrédients
          minItems: 1
          items:
            $ref: '#/components/schemas/Ingredient'
        steps:
          type: array
          description: Étapes de préparation
          minItems: 1
          items:
            $ref: '#/components/schemas/Step'
        tags:
          type: array
          description: Tags pour catégoriser la recette
          items:
            type: string
          example: [italien, pâtes, rapide]
        createdAt:
          type: string
          format: date-time
          description: Date de création de la recette
          example: 2026-01-15T10:30:00.000Z
        updatedAt:
          type: string
          format: date-time
          description: Date de dernière modification
          example: 2026-01-15T10:30:00.000Z

    RecipeInput:
      type: object
      required:
        - title
        - servings
        - ingredients
        - steps
      properties:
        title:
          type: string
          description: Titre de la recette
          maxLength: 200
          example: Spaghetti Carbonara
        servings:
          type: integer
          description: Nombre de portions
          minimum: 1
          example: 4
        ingredients:
          type: array
          description: Liste des ingrédients
          minItems: 1
          items:
            $ref: '#/components/schemas/Ingredient'
        steps:
          type: array
          description: Étapes de préparation
          minItems: 1
          items:
            $ref: '#/components/schemas/Step'
        tags:
          type: array
          description: Tags pour catégoriser la recette
          items:
            type: string
          example: [italien, pâtes, rapide]

    Ingredient:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Nom de l'ingrédient
          example: Spaghetti
        quantity:
          type: number
          description: Quantité de l'ingrédient
          default: 1
          example: 400
        unit:
          type: string
          description: Unité de mesure
          example: g

    Step:
      type: object
      required:
        - order
        - text
      properties:
        order:
          type: integer
          description: Numéro d'ordre de l'étape
          minimum: 1
          example: 1
        text:
          type: string
          description: Description de l'étape
          example: Faire cuire les pâtes dans une grande casserole d'eau bouillante salée

    Error:
      type: object
      properties:
        error:
          type: string
          description: Message d'erreur
          example: Erreur interne du serveur
        message:
          type: string
          description: Détails supplémentaires sur l'erreur
          example: Une erreur s'est produite lors du traitement de votre demande

  responses:
    BadRequest:
      description: Requête invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalidBody:
              value:
                error: Le corps de la requête est invalide
            validationFailed:
              value:
                error: Validation échouée
                message: Le titre de la recette est requis
            missingId:
              value:
                error: ID de la recette manquant
            notFound:
              value:
                error: Recette non trouvée

    InternalServerError:
      description: Erreur interne du serveur
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Erreur interne du serveur
            message: Une erreur s'est produite lors du traitement de votre demande
